<!DOCTYPE html>
<html>
<head>
    <title>Flask Cipher App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container-fluid">
            <div class="nav-btns">
                <a href="{{ url_for('views.home') }}" class="btn btn-outline-primary">Home</a>
                <a href="{{ url_for('views.signup') }}" class="btn btn-outline-success">Signup</a>
                <a href="{{ url_for('views.login') }}" class="btn btn-outline-info">Login</a>
                <a href="{{ url_for('views.ciphers') }}" class="btn btn-outline-warning">Ciphers</a>
            </div>

    <!-- Dark Mode Toggle Switch -->
    <div class="theme-toggle me-3" id="themeToggle">
        <i class="icon-sun" id="themeIcon" style="font-size: 1.5rem; cursor: pointer;"></i>
      </div>
    </nav>

   <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


<!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS & jQuery -->
<script src="{{ url_for('static', filename='index.js')}}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
