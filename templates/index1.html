<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caesar Cipher Encryptor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result-box {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Caesar Cipher Encryptor</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label for="ceasar" class="form-label">Enter Text:</label>
            <input type="text" class="form-control" id="ceasar" name="ceasar" required autocomplete="off" autofocus>
        </div>

        <div class="mb-3">
            <label for="key" class="form-label">Shift Key:</label>
            <input type="number" class="form-control" id="key" name="key" required autocomplete="off" autofocus>
        </div>

        <button type="submit" class="btn btn-primary w-100">Encrypt</button>
        <button type="button" class="btn btn-secondary w-100 mt-2" id="clearBtn">Clear</button>
    </form>

    {% if result %}
    <div class="mt-3">
        <h5>Encrypted Text:</h5>
        <p class="result-box">{{ result }}</p>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("clearBtn").addEventListener("click", function() {
        document.getElementById("ceasar").value = "";
        document.getElementById("key").value = "";
        document.querySelector(".result-box")?.remove();
    });
</script>

</body>
</html>
